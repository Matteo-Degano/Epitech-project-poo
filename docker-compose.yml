services:
  database:
    image: postgres:latest
    container_name: db
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - poo

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    env_file:
      - ./backend/.env
    depends_on:
      - database
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
    networks:
      - poo

volumes:
  db_data:

networks:
  poo:
